<form #f="ngForm" (ngSubmit)="registrar()" ngNativeValidate>
    <div>
    <label >Nombre: </label>
    <input type="text" name="nombre" [(ngModel)]="usuario.nombre" required />
    </div>
    
    <div>
    <label >Email: </label>
    <input type="email" name="email" [(ngModel)]="usuario.email" required  maxlength="200"/>
    </div>
    
    <div>
    <label >Dirección: </label>
    <input type="text" name="direccion" [(ngModel)]="usuario.direccion"  required maxlength="200" />
    </div>
    
    <div>
    <label >Teléfono: </label>
    <input type="text" name="telefono" [(ngModel)]="usuario.telefono"  required maxlength="10"/>
    </div>
    
    <div>
    <label >Contraseña: </label>
    <input type="password" name="password" [(ngModel)]="usuario.password" minlength="5" />
    </div>

    <div>
        <label >Repetir contraseña: </label>
        <input type="password" name="confirmaPassword" [(ngModel)]="usuario.confirmarPass" required minlength="5" />
        </div>
        
        <p *ngIf="!sonIguales()" >Las contraseñas no coinciden</p>
    
        <button type="submit" [disabled]="f.invalid || !sonIguales()" >Registrarse</button>
    </form>
