<form #f="ngForm" (ngSubmit)="crearProducto()" ngNativeValidate>

    <div>
        <label>Nombre: </label>
        <input type="text" name="nombre" required />
    </div>

    <div>
        <label>Descripcion: </label>
        <textarea name="descripcion" [(ngModel)]="producto.descripcion"></textarea>
    </div>

    <div>
        <label>Unidades: </label>
        <input type="number" name="unidades" [(ngModel)]="producto.unidades" required />
    </div>

    <div>
        <label>Precio: </label>
        <input type="number" name="precio" [(ngModel)]="producto.precio" required />
    </div>

    <div>
        <label>Código Usuario: </label>
        <input type="number" name="codigoUsuario" [(ngModel)]="producto.codigoUsuario" required />
    </div>

    <div>
        <label>Categoría: </label>
        <select name="categoria" [(ngModel)]="producto.categoria" required>
            <option value="" selected>Seleccione una categoría</option>
            <option [value]="i+1" *ngFor="let item of categorias; index as i">{{item}}</option>
        </select>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Imagen: </label>
        <div class="col-sm-7">
            <input type="file" class="form-control" name="imagenes" (change)="onFileChange($event)" multiple />
        </div>
        <div class="col-sm-3">
            <button type="submit" [disabled]="archivos == null" class="btn btn-primary" (click)="subirImagenes()">
                <i class="fa-solid fa-cloud-arrow-up me-2"></i>Subir imágenes
            </button>
        </div>
    </div>

    <button type="submit" [disabled]="f.invalid" class="btn btn-primary" (click)="crearProducto()">
        <i class="fa-solid {{esEdicion ? 'fa-pencil' : 'fa-circle-plus'}} me-1"></i>
        {{ esEdicion ? 'Editar' : 'Crear' }} Producto
    </button>
</form>
